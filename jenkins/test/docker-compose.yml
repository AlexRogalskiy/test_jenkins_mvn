version: "2.0"
services:
  jenkins:
    image: "jenkinsci/blueocean"
    ports:
      - "8080:8080"
    volumes:
      - jenkins_home:/var/jenkins_home
  sonarqube:
    image: sonarqube
    ports:
      - "9000:9000"
    volumes:
      - sonarqube_data:/opt/sonarqube/data
    environment:
      - SONAR_ES_BOOTSTRAP_CHECKS_DISABLE=true

volumes:
  jenkins_home:
  sonarqube_data:
